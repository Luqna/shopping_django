{% extends 'base.html' %} {% load static %} {% block title %} Cart {% endblock title %} {% block content %}

<div class="container">
  <div class="border rounded p-4 m-4">
    <p class="display-4 pl-4 ml-4">My Cart</p>
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Product name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td>Rp. 1</td>
          <td><input type="button" class="minus-cart btn" value="-" /></td>
          <td><span id="quantity">3</span></td>
          <td><input type="button" class="plus-cart btn" value="+" /></td>
          <td><input type="button" class="btn btn-danger btn-sm remove-cart" value="Delete" /></td>
        </tr>
      </tbody>
    </table>
    <hr />
    <div class="m-3 p-3">
      <a href="#" class="btn btn-outline-info border rounded col=lg-3 float-right">Checkout</a>
    </div>
  </div>
</div>

{% endblock%}
