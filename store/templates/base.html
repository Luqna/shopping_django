<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <!-- Google Fonts: Roboto (bolder font) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>TOKOKU</title>
    <style>
      :root {
        --navbar-bg-color: #f8f9fa; /* Light grey background */
        --navbar-text-color: #333; /* Darker text for contrast */
        --navbar-link-hover-color: #007bff; /* Blue on hover */
        --navbar-link-active-color: #0056b3; /* Darker blue for active link */
        --navbar-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        --search-btn-bg-color: #007bff; /* Primary blue for search button */
        --search-btn-text-color: #fff; /* White text for search button */
        --font-family: "Roboto", sans-serif; /* Bolder font family */
      }

      /* Global styles */
      body {
        font-family: var(--font-family);
      }

      /* Navbar styles */
      nav {
        background-color: var(--navbar-bg-color) !important;
        box-shadow: var(--navbar-shadow);
      }

      /* Navbar brand (logo + TOKOKU) */
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-brand .brand-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--navbar-text-color);
        margin-left: 10px; /* Adjust spacing between logo and text */
      }
      .navbar-brand .brand-text span {
        color: #007bff; /* Highlight color for part of the text */
      }

      /* Navbar nav links */
      .navbar-nav .nav-link {
        color: var(--navbar-text-color) !important;
        font-weight: 700;
      }
      .navbar-nav .nav-link:hover {
        color: var(--navbar-link-hover-color) !important;
      }
      .navbar-nav .nav-item.active .nav-link {
        color: var(--navbar-link-active-color) !important;
      }
      .navbar-toggler {
        border-color: var(--navbar-text-color);
      }

      /* Search button */
      .btn-search {
        background-color: var(--search-btn-bg-color) !important;
        color: var(--search-btn-text-color) !important;
      }
      .btn-search:hover {
        background-color: #0056b3 !important; /* Darker blue on hover */
      }

      /* Layout adjustments for spacing and alignment */
      .navbar-nav {
        margin-left: auto;
      }
      .nav-item {
        margin-right: 1rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar-nav {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo_new.png' %}" alt="Logo" />
        <div class="brand-text">TOKO<span>KU</span></div>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% if request.session %}
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Hello, {{username}} </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show_cart">Cart<span class="badge badge-danger ml-1">{{totalitem}}</span></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          {% endif %}
        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-search" type="submit">Search</button>
        </form>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
